<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Vue Email-list</title>
  </head>
  <body>
    <body>
        <body>
            <div id="app" class="container p-5">
                <h1>Email List</h1>
                <!-- Display loading message if emailList is empty -->
                <p v-if="emailList.length === 0">Loading...</p>
                <!-- Display email list if emailList is not empty -->
                <ul v-else>
                  <li v-for="(email, index) in emailList" :key="index">{{ email }}</li>
                </ul>
              </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
